<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hercules Obfuscator Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üß© Hercules Obfuscator (Web Version)</h1>
        
        <div class="input-section">
            <textarea id="luaCode" placeholder="Paste your Lua code here..."></textarea>
        </div>

        <div class="controls">
            <label>
                <input type="checkbox" id="enableMinify" checked>
                Enable Minify
            </label>
            <label>
                <input type="checkbox" id="enableEncryption" checked>
                Enable Encryption
            </label>
            
            <div class="slider-container">
                <label>Obfuscation Level:</label>
                <input type="range" id="obfLevel" min="1" max="10" value="5">
                <span id="levelValue">5</span>
            </div>
        </div>

        <button id="obfuscateBtn">Obfuscate Code</button>

        <div class="output-section">
            <textarea id="outputCode" readonly placeholder="Obfuscated code will appear here..."></textarea>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>

        <div class="info">
            <h3>‚ö†Ô∏è Limitations in Web Version:</h3>
            <ul>
                <li>Some advanced obfuscation features may not work in browser</li>
                <li>Large files may cause performance issues</li>
                <li>No file system access (upload/download only)</li>
            </ul>
        </div>
    </div>

    <script src="obfuscator.js"></script>
    <script src="script.js"></script>
</body>
</html>
