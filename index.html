<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SairyWare – One-Liner Obfuscator 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg: #0d0d12;
            --card: #15151e;
            --text: #e0e0ff;
            --accent: #00ffea;
            --purple: #9d4edd;
            --red: #ff2e63;
        }
        body {
            margin: 0; padding: 20px;
            font-family: 'Consolas', monospace;
            background: linear-gradient(135deg, #0f0f1a, #1a0a2e);
            color: var(--text);
            min-height: 100vh;
        }
        .container { max-width: 1100px; margin: 0 auto; }
        header { text-align: center; padding: 30px 0; }
        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, var(--accent), var(--purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .subtitle { color: #aaa; font-size: 1.1rem; }

        .main {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
            margin-top: 30px;
        }
        @media (max-width: 992px) { .main { grid-template-columns: 1fr; } }

        textarea {
            width: 100%;
            height: 320px;
            background: var(--card);
            color: var(--text);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            font-size: 14px;
            font-family: 'Consolas', monospace;
            resize: vertical;
        }
        textarea:focus { outline: none; border-color: var(--accent); }

        .controls {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        button {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-obf {
            background: linear-gradient(135deg, var(--accent), #00b894);
            color: black;
        }
        .btn-obf:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0,255,234,0.4); }
        .btn-copy {
            background: #2ecc71;
            color: white;
        }

        .stats { margin-top: 20px; font-size: 0.95rem; color: #aaa; }
        .watermark-preview {
            margin-top: 20px;
            padding: 15px;
            background: #000;
            border-radius: 8px;
            color: var(--accent);
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SairyWare</h1>
            <p class="subtitle">Ultimate One-Liner Obfuscator • Level 10 • 2025 Edition</p>
        </header>

        <div class="main">
            <div>
                <div style="margin-bottom: 20px;">
                    <strong>Input Code</strong>
                    <textarea id="input" placeholder="-- วางโค้ด Luau ของคุณตรงนี้...">-- Example
print("Hello from SairyWare!")
game.Players.LocalPlayer.Character.Humanoid.WalkSpeed = 100
                </textarea>
                </div>

                <div>
                    <strong>Obfuscated One-Liner (สวยสุดในโลก)strong>
                    <textarea id="output" readonly placeholder="กดปุ่มด้านขวาเพื่อ obfuscate..."></textarea>
                    <button class="btn-copy" onclick="copy()">Copy to Clipboard</button>
                </div>
            </div>

            <div class="controls">
                <h3 style="color:var(--accent); text-align:center;">SairyWare Control</h3>
                <label><input type="checkbox" id="sd" checked> Self-Destruct (ป้องกันแก้)</label><br><br>
                <label><input type="checkbox" id="at" checked> Anti-Tamper (เช็ค game)</label><br><br><br>

                <button class="btn-obf" onclick="obfuscate()">
                    OBFUSCATE NOW
                </button>

                <div class="watermark-preview">
                    --[[ SairyWare Protected • Level 10 • © 2025 • Tamper = Dead ]]
                </div>

                <div class="stats" id="stats">รอ obfuscate...</div>
            </div>
        </div>
    </div>

    <script>
        const W = `--[[ SairyWare Protected • Level 10 • © 2025 • Tamper = Dead ]]\n`;

        function b64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        function obfuscate() {
            let code = document.getElementById("input").value.trim();
            if (!code) return alert("ใส่โค้ดก่อนนะครับ");

            let payload = code;

            // Anti-Tamper
            if (document.getElementById("at").checked) {
                payload = `if not game or typeof(game)~="Instance"then return end\n` + payload;
            }

            // Self-Destruct (ใช้ hash เดียวกัน = ไม่ตายเอง)
            if (document.getElementById("sd").checked) {
                const hash = Math.random().toString(36).substring(2, 15);
                payload = `if getfenv().__OBFUSCATED~="${hash}"then for i=1,999 do getfenv()[tostring(i)]=nil end error("SairyWare: Tampered script detected!")end\ngetfenv().__OBFUSCATED="${hash}"\n` + payload;
            }

            const encoded = b64(payload);

            const oneliner = `${W}loadstring((function(d)local b='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';d=d:gsub('[^'..b..'=]','');return(d:gsub('.',function(x)if x=='='then return''end;local r,f='',(b:find(x)-1)for i=6,1,-1 do r=r..(f%2^i-f%2^(i-1)>0 and'1'or'0')end;return r end):gsub('%d%d%d?%d?%d?%d?%d?%d?%d?',function(x)if#x~=8 then return''end;local c=0;for i=1,8 do c=c+(x:sub(i,i)=='1'and 2^(8-i)or 0)end;return string.char(c)end))end)("${encoded}"))()`;

            document.getElementById("output").value = oneliner;
            document.getElementById("stats").innerHTML = `
                <div>One-Liner Length: ${oneliner.length} ตัวอักษร</div>
                <div>Protected by SairyWare</div>
            `;
        }

        function copy() {
            const out = document.getElementById("output");
            out.select();
            document.execCommand("copy");
            alert("");
        }
    </script>
</body>
</html>
