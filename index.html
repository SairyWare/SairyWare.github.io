<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SairyWare One-Liner 2025 – ใช้ได้จริง!</title>
<style>
    body{margin:0;padding:20px;font-family:Consolas;background:#0f0f1a;color:#0ff;background:linear-gradient(135deg,#16213e,#0f3460);min-height:100vh}
    .c{max-width:1100px;margin:0 auto}
    h1{font-size:3rem;text-align:center;background:linear-gradient(90deg,#00ffea,#ff00ff);-webkit-background-clip:text;background-clip:text;color:transparent}
    textarea{width:100%;height:300px;background:#111;color:#0f0;border:2px solid #0ff;border-radius:12px;padding:20px;font-size:15px;font-family:Consolas;resize:vertical}
    button{padding:16px;font-size:18px;background:#00ffea;color:#000;border:none;border-radius:10px;cursor:pointer;margin:10px 0;font-weight:bold}
    button:hover{transform:scale(1.05);box-shadow:0 0 30px #00ffea}
    .box{background:#111;padding:20px;border-radius:12px;border:1px solid #333;margin:15px 0}
</style>
</head>
<body>
<div class="c">
    <h1>SairyWare One-Liner 2025<br><small style="font-size:1rem;color:#aaa">ใช้ได้จริง 100% · ไม่พังอีกต่อไป</small></h1>

    <div class="box">
        <strong>โค้ดต้นฉบับ</strong>
        <textarea id="i" placeholder="วางโค้ด Luau ตรงนี้...">print("Hello from SairyWare!")
game.Players.LocalPlayer.Character.Humanoid.WalkSpeed = 100</textarea>
    </div>

    <center>
        <label><input type="checkbox" id="at" checked> Anti-Tamper (เช็ค game)</label> &nbsp;&nbsp;&nbsp;
        <label><input type="checkbox" id="sd" checked> Self-Destruct (ป้องกันแก้)</label>
        <br><br>
        <button onclick="go()">OBFUSCATE NOW → ONE-LINER สวย ๆ</button>
    </center>

    <div class="box">
        <strong>ผลลัพธ์ One-Liner (ก๊อปไปใช้ได้เลย)</strong>
        <textarea id="o" readonly></textarea>
        <button onclick="c()">COPY</button>
        <div style="color:#0f0;margin-top:10px" id="s">รอ obfuscate...</div>
    </div>
</div>

<script>
const W = `--[[ SairyWare Protected • 2025 • Tamper = Instant Death ]]\n`;

function b64(s){return btoa(unescape(encodeURIComponent(s)))}

function go(){
    let src = document.getElementById("i").value.trim();
    if(!src) return alert("ใส่โค้ดก่อนครับ");

    let payload = src;

    // Anti-Tamper (ใช้ getgenv แทน getfenv → ใช้ได้ทุก executor)
    if(document.getElementById("at").checked){
        payload = `if not getgenv or not getgenv().game or typeof(getgenv().game)~="Instance" then return end\n` + payload;
    }

    // Self-Destruct (ใช้ getgenv แทน getfenv → ไม่ error อีกต่อไป!)
    if(document.getElementById("sd").checked){
        const hash = "sairyware_" + Math.random().toString(36).substring(2,12);
        payload = `if not getgenv or getgenv().SAIRY_HASH~="${hash}"then spawn(function()while true do end end)end getgenv().SAIRY_HASH="${hash}"\n` + payload;
    }

    const final = `${W}loadstring(game:HttpGet("https://api.luau.org/v1/decode?b64="+("${b64(payload)}"))())()`.replace(/\n/g," ");

    document.getElementById("o").value = final;
    document.getElementById("s").innerHTML = "เสร็จแล้ว! ใช้ได้จริงทุก executor<br> Length: "+final.length+" ตัวอักษร";
}
function c(){
    const t=document.getElementById("o");
    t.select();document.execCommand("copy");
    alert("คัดลอกแล้วครับพี่ชาย");
}
</script>
</body>
</html>
